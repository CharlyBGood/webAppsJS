<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="styles.css" />
</head>
<body onload="init()">
    <main class="main-container">
        <div class="welcome" id="welcomeScreen">
            <h2>Guess the number  <br>between 1-100</h2>
            <section class="select-container">
                <p>Select difficulty setting:</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy: 10 attempts</button>
                    <button onclick="hardMode()">Hard: 5 attempts</button>
                </div>
            </section>
            <div class="img-container">
                <img src="./img/rolldice.gif" alt="rolling dices">
            </div>
        </div>
        <div class="welcome" id="gameArea">
            <button id="newGameButton" onclick="newGame()">NEW GAME</button>
            <section class="select-container">
                <h3 id="textOutput">Your Guess</h3>
                <input type="number" id="inputBox" min="1" max="100" onchange="compareGuess()" />
                <button class="guess-btn">Play</button>
            </section>
            <section>
                <p>Current range:</p>
                <span id="rangeOutput">1 - 100</span>
                <div id="range">
                    <span id="low"></span>
                    <span id="space"></span>
                    <span id="high"></span>
                </div>
            </section>
            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts:</p>
                    <span id="attempts">0</span>
                </div>
                <div class="info">
                    <p>Your previous guesses:</p>
                    <span id="guesses">-</span>
                </div>                
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
