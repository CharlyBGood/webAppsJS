<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />    
    <title>Music Player</title>
  </head>
  <body>
    <div class="player">
      <div class="player_one">
        <div class="radio">
          <img
            class="gif"
            src="./img/img-playrec.gif"
            alt="recordplay and dancing cartoons gif"
            id="player_img"
          />
          <audio id="player" ontimeupdate="updateProgress()">
            <source id="source" />
            Audio not supported
          </audio>
          <div id="controls">            
            <div class="controls_wrapper">
              <p id="currentSong"></p>
              <button id="play">&#9658;</button>
              <button id="pause">&#10074;&#10074;</button>
              <button id="stop">&#10066;</button>
              <progress id="progress" value="0" max="100"></progress>
            </div>
            <p>Volume</p>
            <div class="volume">
              <span>-</span>
              <input
                type="range"
                id="volumeSlider"
                min="0"
                max="1"
                step="0.01"
              />
              <span>+</span>
            </div>
          </div>
        </div>
        <div id="songList"></div>
      </div>
    </div>
    <footer>
      <p>
        App & Music by
        <a href="https://soundcloud.com/charly-bgood"> Charly BGood </a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
