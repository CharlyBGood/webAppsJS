<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>PlayMyMusic</title>
  </head>
  <body>
    <nav class="topnav" id="nav-bar">
      <a class="nav-link_1" href="../index.html">
        <img class="header-logo" src="../img/headerlogo.png" alt="" />
      </a>
      <h2>Play My Music</h2>
    </nav>
    <div class="player">
      <div class="player_one">
        <div class="radio">
          <img
            class="gif"
            src="./img/img-playrec.gif"
            alt="recordplay and dancing cartoons gif"
            id="player_img"
          />
          <audio id="player" ontimeupdate="updateProgress()">
            <source id="source" />
            Audio not supported
          </audio>
          <div id="controls">
            <div class="controls_wrapper">
              <p id="currentSong"></p>
              <button id="backward">
                <i class="fa-solid fa-backward"></i>
              </button>
              <button id="play">
                <i class="fa-solid fa-play"></i>
              </button>
              <!-- <span id="play">&#9658;</span> -->
              <!-- <button id="pause">
                <i class="fa-solid fa-pause"></i>
              </button> -->
              <!-- <span id="pause">&#10074;&#10074;</span> -->
              <button id="stop">
                <i class="fa-solid fa-stop"></i>
              </button>
              <!-- <span id="stop">&#10066;</span> -->
              <button id="forward">
                <i class="fa-solid fa-forward"></i>
              </button>
              <div>
                <progress id="progress" value="0" max="100"></progress>
              </div>
              <p>Volume</p>
              <div class="volume">
                <span id="volDown">-</span>
                <input
                  type="range"
                  id="volumeSlider"
                  min="0"
                  max="1"
                  step="0.01"
                />
                <span id="volUp">+</span>
              </div>
            </div>
          </div>
        </div>
        <div id="songList"></div>
      </div>
    </div>
    <footer>
      <p>
        App & Music by
        <a href="https://soundcloud.com/charly-bgood"> Charly BGood </a>
      </p>
    </footer>
    <script src="script.js"></script>
    <!-- <script
      src="https://kit.fontawesome.com/a9d601c6bd.js"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
